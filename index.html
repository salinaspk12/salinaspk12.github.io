<!DOCTYPE html>
<html>
    <head>
        <title>POTENCIA</title>
        <meta charset="UTF-8">
        <link rel="shortcut icon" href="logo.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html{font-family: sans-serif; text-align: center}
            body{display: inline-block; text-align: left}
            input[type="number"]{text-align: right}
            footer{font-size: small}
        </style>
    </head>
    <body>
        <header>
            <h1>POTENCIA</h1>
        </header>
            <form id="forma" action="javascript:;">
                <p>
                    <label accesskey="T">
                        NUMERO:
                        <input name="base" type="number" min="1" required>
                        <input type="submit" value="Generar" accesskey="G">
                        <input type="reset" value="Limpiar">
                    </label>
                </p>
                <p>
                    <textarea name="resultado" rows="12" cols="30"></textarea>
                </p>
            </form>
        <footer>
            <center>☢ 𝓒𝓞𝓟𝓨𝓡𝓘𝓖𝓗𝓣 2021 SALINAS LUNA VICTOR HUGO ☢</center>
        </footer>
        <script src="js/ctrlPotencia.js"></script>
    </body>
</html>
